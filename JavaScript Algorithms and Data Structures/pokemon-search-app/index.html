<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <input id="search-input" type="text" aria-label="searchBar" required />
      <button id="search-button">Search</button>

      <div id="container">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="types"></p>
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
        <div id="image"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
